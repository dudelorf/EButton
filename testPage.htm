<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="button.css"/>
	<script type="text/javascript" src="button.js"></script>
	<script type="template/EButton" id="EButtonTemplate">
		<div class="__EBtnMain">
			<div class="__EBLess">
				<span>-</span>
			</div>
		  	<div class="__EBNumber">
		  	</div>
			<div class="__EBMore">
				<span>+</span>
			</div>
		</div>
	</script>
</head>
<body onload="window_onload()">

	<div id="myButton"></div>
	<button id="ed">Enable/Disable</button>
	
	<script type="text/javascript">
	function window_onload(){
		//make that button dude!		
		var myButton = EButton(document.getElementById("myButton"));
		document.getElementById("ed").addEventListener("click", function(){
			if(myButton.isDisabled()){
				myButton.enable();
			} else{
				myButton.disable();
			}
		})
	}
	</script>
</body>
</html>
